<div class="container">
    <div class="row">
      <div class="col-12">
         <input type="text" placeholder="Id" [(ngModel)]="id" (ngModelChange)="initPagenation()">
         <input type="text" placeholder="Name"  [(ngModel)]="name" (ngModelChange)="initPagenation()">
         <input type="text" placeholder="Age"   [(ngModel)]="age" (ngModelChange)="initPagenation()">
         <input type="text" placeholder="Height"  [(ngModel)]="height" (ngModelChange)="initPagenation()">
         <input type="text" placeholder="Weight"  [(ngModel)]="weight" (ngModelChange)="initPagenation()">
         <input type="text" placeholder="Hair Color"  [(ngModel)]="hair_color" (ngModelChange)="initPagenation()">
         <input type="text" placeholder="Friend"  [(ngModel)]="friend" (ngModelChange)="initPagenation()">
         <input type="text" placeholder="Profession" [(ngModel)]="profession" (ngModelChange)="initPagenation()">
         <table *ngFor="let hero of this.heroes | filter:[id,name,age,height,weight,hair_color,friend,profession] | pagenation:[startPage,endPage] | sort:[keyToSort,ascending] "
          class="table table-striped table-dark">
            <thead>
              <tr >
                <th class="toHover" scope="col"><a (click)="setKeyAndOrderToSort(1)">Id</a></th>
                <th scope="col">Name</th>
                <th class="toHover" scope="col"><a (click)="setKeyAndOrderToSort(2)">Age</a></th>
                <th class="toHover" scope="col"><a (click)="setKeyAndOrderToSort(3)">Height</a></th>
                <th  class="toHover" scope="col"><a (click)="setKeyAndOrderToSort(4)">Weight</a></th>
                <th scope="col">Hair Color</th>
                <th scoep="col">Thumbnail</th>
                <th scope="col">Friends</th>
                <th scope="col">Professions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">{{hero.id}}</th>
                <td>{{hero.name}}</td>
                <td>{{hero.age}}</td>
                <td>{{hero.height}}</td>
                <td>{{hero.weight}}</td>
                <td>{{hero.hair_color}}</td>
                <td class="w-25">
                    <img [src]="hero.thumbnail" class="img-fluid img-thumbnail" alt="Sheep">
                </td>
                <td><p class="toHover" *ngFor="let friend of hero.friends"><a (click)="setName(friend)">{{friend}}</a></p></td>
                <td><p class="toHover" *ngFor="let profession of hero.professions"><a (click)="setProfession(profession)">{{profession}}</a></p></td>
              </tr>
            </tbody>
          </table>   
      </div>
      <p>Current Page:{{this.currentPage}} / {{this.numPages}}</p>
      <button style="width:50%" (click)="previousPage()">Previous</button>
      <button style="width:50%" (click)="nextPage()">Next</button>
      <label for="paginateBy">Paginate by {{paginationNumber}}</label>
      <input type="number" style="width:20%" placeholder="Number for pagination" [(ngModel)]="paginationNumber" (ngModelChange)="paginate()" id="paginateBy">
      <label for="goto">Go to:</label>
      <input type="number" style="width:20%" [(ngModel)]="currentPageIndicator" id="goto" (ngModelChange)="goto()">
    </div>
</div>
