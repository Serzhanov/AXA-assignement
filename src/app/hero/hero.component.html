<div class="container">
    <div class="row">
      <div class="col-12">
         <input type="text" placeholder="Id" [(ngModel)]="id" >
         <input type="text" placeholder="Name" [(ngModel)]="name" >
         <input type="text" placeholder="Age" [(ngModel)]="age" >
         <input type="text" placeholder="Height" [(ngModel)]="height">
         <input type="text" placeholder="Weight" [(ngModel)]="weight">
         <input type="text" placeholder="Hair Color" [(ngModel)]="hair_color">
         <input type="text" placeholder="Friend" [(ngModel)]="friend">
        <input type="text" placeholder="Profession" [(ngModel)]="profession">

          <table *ngFor="let hero of this.heroes | filter:[id,name,age,height,weight,hair_color,friend,profession] | pagenation:[startPage,endPage]" class="table table-striped table-dark">
            <thead>
              <tr >
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Height</th>
                <th scope="col">Weight</th>
                <th scope="col">Hair Color</th>
                <th scoep="col">Thumbnail</th>
                <th scope="col">Friends</th>
                <th scope="col">Professions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">{{hero.id}}</th>
                <td>{{hero.name}}</td>
                <td>{{hero.age}}</td>
                <td>{{hero.height}}</td>
                <td>{{hero.weight}}</td>
                <td>{{hero.hair_color}}</td>
                <td class="w-25">
                    <img [src]="hero.thumbnail" class="img-fluid img-thumbnail" alt="Sheep">
                </td>
                <td>{{hero.friends}}</td>
                <td>{{hero.professions}}</td>
              </tr>
            </tbody>
          </table>   
      </div>
      Current Page:{{this.currentPage}}
      Num Pages:{{this.numPages}}
      <label for="paginateBy">Paginate by {{pagenationNumber}}</label>
      <input type="number" [(ngModel)]="pagenationNumber" (ngModelChange)="paginate()" id="paginateBy">
      <button (click)="nextPage()">Next</button>
      <button (click)="previousPage()">Previous</button>
    </div>
</div>

<style>
    .container {
    padding: 2rem 0rem;
    }

    h4 {
    margin: 2rem 0rem 1rem;
    }

    .table-image td, th {
        vertical-align: middle;
    }
    img{
        width:"100px";
        height :"100px";
    }

</style>
