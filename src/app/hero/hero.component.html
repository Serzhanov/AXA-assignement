<div class="container">
    <div class="row">
      <div class="col-12">
          <table *ngFor="let hero of this.heroes" class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Weight</th>
                <th scope="col">Height</th>
                <th scope="col">Hair Color</th>
                <th scoep="col">Thumbnail</th>
                <th scope="col">Friends</th>
                <th scope="col">Professions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">{{hero.id}}</th>
                <td>{{hero.name}}</td>
                <td>{{hero.age}}</td>
                <td>{{hero.weight}}</td>
                <td>{{hero.age}}</td>
                <td>{{hero.hair_color}}</td>
                <td class="w-25">
                    <img [src]="hero.thumbnail" class="img-fluid img-thumbnail" alt="Sheep">
                </td>
                <td>{{hero.friends}}</td>
                <td>{{hero.professions}}</td>
              </tr>
            </tbody>
          </table>   
      </div>
    </div>
  </div>
